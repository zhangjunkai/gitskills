<script>
    var mycanvas = document.querySelector('#mycanvas');
    var ctx = mycanvas.getContext('2d');
    var num = 0;
    mycanvas.width = 520;
    mycanvas.height = 600;
    var x = 100;
    var y = 100;
    var w = 520;
    var h = 600;

    ctx.translate(260, 300);
    var time = setInterval(function (){
        ctx.clearRect(-260,-300,mycanvas.width,mycanvas.height);
        num++;
        ctx.beginPath(); 
        ctx.save();
        ctx.rotate(num * Math.PI /180);
        ctx.moveTo(-210,-60);
        ctx.lineTo(200,-60);
        ctx.lineTo(-135,240);
        ctx.lineTo(-10,-210);
        ctx.lineTo(115,240);
        ctx.lineTo(-210,-60);
        ctx.shadowColor = 'yellow';
        ctx.shadowOffsetX = 3;
        ctx.shadowBlur = 10;
        ctx.lineWidth = 6;
        ctx.fillStyle = 'gray'; 
        
        ctx.fill();
        ctx.strokeStyle = 'yellow';
        ctx.stroke();
        ctx.restore();
        ctx.closePath();
    },20);
</script>
